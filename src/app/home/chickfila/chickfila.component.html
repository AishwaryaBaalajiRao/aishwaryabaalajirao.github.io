<app-navigation-bar></app-navigation-bar>

<div class="container_background">

    <div class="heading_section" data-aos="fade-up" data-aos-duration="2000">
      <div style="margin-right: 6rem;">
        <h1 class="title">
          Market Research using Data Analytics :Â Chick-fil-A
          <span class="description">{{description}}</span>
      </h1>
      </div>
      <div class="techUsed">
        <h2>Technology Used:</h2>
        <div>
          <img [src]="logo" *ngFor="let logo of logos" class="techLogo">
        </div>
      </div>
    </div>

    <div class="pic_grid content">

        <div fxLayout="row wrap" fxLayoutGap="16px grid">
          <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="33%">
              <img class="tableauImg" src="../../../assets/images/Dashboard.png">
          </div>
        </div>

        <br>

    </div>

<div class="paragraph_section">
          <h1 class="paragraph_title">
              My Role
          </h1>
            <p class="paragraph_description">{{role1}}</p>
            <p class="paragraph_description">{{role2}}</p>
          
      </div>

      <div class="paragraph_section">
        <h1 class="paragraph_title">
            The Goal
        </h1>
        <p class="paragraph_description">{{goal}}</p>
        <div class="paragraph_description" style="margin-top: 1.3rem;">
            <p *ngFor="let goal of goals" style="display: flex;">
              <mat-icon matListIcon class="bullet_icon">fiber_manual_record</mat-icon>
                {{ goal }}
            </p>
          </div>
    </div>

    <div class="paragraph_section">
        <h1 class="paragraph_title">
            Metrics
        </h1>
        <div class="paragraph_description">
          <p *ngFor="let metric of metrics" style="display: flex;">
            <mat-icon matListIcon class="bullet_icon">fiber_manual_record</mat-icon>
              {{ metric }}
          </p>
        </div>
    </div>

    <div class="paragraph_section">
        <h1 class="paragraph_title">
            Key Takeaways
        </h1>
        <div class="paragraph_description">
          <p *ngFor="let takeaway of takeaways" style="display: flex;">
            <mat-icon matListIcon class="bullet_icon">fiber_manual_record</mat-icon>
              {{ takeaway }}
          </p>
        </div>
    </div>

</div>
